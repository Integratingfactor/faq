<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-repeat="sectionItem in search.searchResults">
  <div class="product-box">
    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="false" aria-controls="collapse{{$index}}" style='text-decoration:none;'>
      <div class="intro-heading inner" ng-bind-html="sectionItem.question | sanitize"></div>
      <p><div ng-bind-html="sectionItem.intro | sanitize"></div></p>
    </a>
    <div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="false" aria-controls="collapse{{$index}}" style='text-decoration:none;'><div class="intro-body inner" ng-bind-html="sectionItem.answer | sanitize"><
      </div>
      <!-- <div>{{sectionItem}}</div> -->
      </a>
    </div>
  </div>
</div>
